<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Zoologico</title>
  <link rel="stylesheet" href="/src/perfil.css">
</head>
<body>
  <div class="container">
    <div class="table-title">Tabela Zoologico</div>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome">
    </div>
    <div class="form-group">
      <label for="especie">Especie:</label>
      <input type="text" id="especie" name="especie" placeholder="Digite a espécie">
    </div>
    <div class="form-group">
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" placeholder="Digite a idade">
    </div>
    <div class="form-group">
      <label for="genero">Genero:</label>
      <input type="text" id="genero" name="genero" placeholder="Digite o gênero">
    </div>
    <div class="buttons">
      <button>Adicionar</button>
      <button>Cancelar</button>
    </div>
  </div>
</body>
</html>
