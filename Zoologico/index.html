<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Animais</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>

<div class="header">
    <img src="/src/img/Tela perfil.png" alt="Avatar">
    <h1>João Emanuel</h1>
</div>

<div class="container">
    <div class="animal-row">
        <img src="/src/img/Girafa.webp" alt="Girafa">
        <div class="animal-info">
            <span>Girafa</span>
            <span>Fêmea</span>
            <span>22</span>
        </div>
        <div class="animal-actions">
            <img class="Excluir" src="/src/img/lixo.png.png" alt="Excluir">
            <img class="Editar" src="/src/img/lapis.png" alt="Editar">
        </div>
    </div>

    <div class="animal-row">
        <img src="/src/img/Elefante.jpg" alt="Elefante">
        <div class="animal-info">
            <span>Elefante</span>
            <span>Macho</span>
            <span>20</span>
        </div>
        <div class="animal-actions">
            <img class="Excluir" src="/src/img/lixo.png.png" alt="Excluir">
            <img class="Editar" src="/src/img/lapis.png" alt="Editar">
        </div>
    </div>

    <div class="animal-row">
        <img src="/src/img/Leopardo.jpg" alt="Leopardo">
        <div class="animal-info">
            <span>Leopardo</span>
            <span>Macho</span>
            <span>16</span>
        </div>
        <div class="animal-actions">
            <img class="Excluir" src="/src/img/lixo.png.png" alt="Excluir">
            <img class="Editar" src="/src/img/lapis.png" alt="Editar">
        </div>
    </div>

    <div class="animal-row">
        <img src="/src/img/Macaco.webp" alt="Macaco">
        <div class="animal-info">
            <span>Macaco</span>
            <span>Fêmea</span>
            <span>11</span>
        </div>
        <div class="animal-actions">
            <img class="Excluir" src="/src/img/lixo.png.png" alt="Excluir">
            <img class="Editar" src="/src/img/lapis.png" alt="Editar">
        </div>
    </div>

    <button class="add-button">+</button>
</div>

</body>
</html>
